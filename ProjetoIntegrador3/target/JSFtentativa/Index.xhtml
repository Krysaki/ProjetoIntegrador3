<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu</title>
    </h:head>
    
    <style>
        BODY {
            background-image: linear-gradient(to right, transparent 0%, #fff 95%), url(https://onmotor.com.br/wp-content/uploads/2022/04/2022-05-25-problemas-de-uma-oficina-mecanica.jpg);
            background-repeat: no-repeat;
            background-size: 50% 180%;
        }
        BODY img {
            opacity: 0.7;
        }
        
    h1{
    padding-top: 5px;
    text-align: center;
    font-family: sans-serif;
    margin-bottom: 40px;
}
    #tabelaInteira {
    width:500px;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin: 10px 5px;
    padding: 4px;
    margin-top: 240px;
    margin-right: auto;
    margin-left: auto;
    background-color: white;
    box-shadow: 3px 3px 3px;
}
</style>
    
    <h:body>
    <div id="tabelaInteira">
        <h:form id="form1">          
            <center>
           
           <h1>Selecione a Montadora</h1>
      
            <p:commandButton style="display: block; margin: 20px auto 0 20px; width: 450px; height: 50px; font-family: sans-serif;" id="cadastroCliente" value="CADASTRAR CLIENTE" process="@this" action="#{indexBean.doIrCliente()}" ajax="false"></p:commandButton>
            
            <p:commandButton style="display: block; margin: 40px auto 0 20px; width: 450px; height: 50px; font-family: sans-serif;" id="cadastroCarro" value="CADASTRAR CARRO"  process="@this" action="#{indexBean.doIrCarro()}" ajax="false"></p:commandButton>
            
            <p:commandButton style="display: block; margin: 40px  0 20px; width: 450px; height: 50px; font-family: sans-serif;" id="cadastroAgenda" value="AGENDAMENTO" process="@this" action="#{indexBean.doIrAgenda()}" ajax="false"></p:commandButton>
                  
            </center>
        </h:form>
        </div>
    </h:body>

</html>
