                        <div class="montadora">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.montadora}" disabled="true">
                                            <f:selectItem itemLabel="Volkswagen" itemValue="Volskwagen"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>
                    <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                                width: 300px; font-size:medium; padding-left: auto;">
                        <p:autoUpdate/>
                    </p:messages>
                    <br></br>

                    <center>
                        <div class="veículo">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.modelo}">
                                            <f:selectItem itemLabel="Modelo" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="CrossFox" itemValue="CrossFox"/>
                                            <f:selectItem itemLabel="Fox" itemValue="Fox"/>
                                            <f:selectItem itemLabel="Gol" itemValue="Gol"/>
                                            <f:selectItem itemLabel="Golf" itemValue="Golf"/>
                                            <f:selectItem itemLabel="SpaceFox" itemValue="SpaceFox"/>
                                            <f:selectItem itemLabel="Voyage" itemValue="Voyage"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                    <br></br>

                    <center>
                        <div class="ano">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.ano}">
                                            <f:selectItem itemLabel="Ano do veículo" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="2013" itemValue="2013"/>
                                            <f:selectItem itemLabel="2014" itemValue="2014"/>
                                            <f:selectItem itemLabel="2015" itemValue="2015"/>
                                            <f:selectItem itemLabel="2016" itemValue="2016"/>
                                            <f:selectItem itemLabel="2017" itemValue="2017"/>
                                            <f:selectItem itemLabel="2018" itemValue="2018"/>
                                            <f:selectItem itemLabel="2019" itemValue="2019"/>
                                            <f:selectItem itemLabel="2020" itemValue="2020"/>
                                            <f:selectItem itemLabel="2021" itemValue="2021"/>
                                            <f:selectItem itemLabel="2022" itemValue="2022"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                    <br></br>

                    <center>
                        <div class="potência">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.potenciaMotor}">
                                            <f:selectItem itemLabel="Potência" itemValue=""/>
                                            <f:selectItem itemLabel="1.0" itemValue="1.0"/>
                                            <f:selectItem itemLabel="1.4" itemValue="1.4"/>
                                            <f:selectItem itemLabel="1.6" itemValue="1.6"/>
                                            <f:selectItem itemLabel="1.8" itemValue="1.8"/>
                                            <f:selectItem itemLabel="2.0" itemValue="2.0"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                    <br></br>

                    <center>
                        <div class="válvula">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.valvulasMotor}">
                                            <f:selectItem itemLabel="Válvulas" itemValue=""/>
                                            <f:selectItem itemLabel="8" itemValue="8"/>
                                            <f:selectItem itemLabel="12" itemValue="12"/>
                                            <f:selectItem itemLabel="16" itemValue="16"/>
                                            <f:selectItem itemLabel="20" itemValue="20"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                    <br></br>

                    <!--
            Fazer os testes com a inserção junta
                    -->
                    <center>
                        <div class="motor">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.tipoMotor}">
                                            <f:selectItem itemLabel="Motor" itemValue=""/>
                                            <f:selectItem itemLabel="MPI TotalFlex" itemValue="MPI TotalFlex"/>
                                            <f:selectItem itemLabel="MSI TotalFlex" itemValue="MSI TotalFlex"/>
                                            <f:selectItem itemLabel="TEC TotalFlex" itemValue="TEC TotalFlex"/>
                                            <f:selectItem itemLabel="TotalFlex" itemValue="TotalFlex"/>
                                            <f:selectItem itemLabel="TFSI" itemValue="TFSI"/>
                                            <f:selectItem itemLabel="TSI" itemValue="TSI"/>
                                            <f:selectItem itemLabel="TSI TotalFlex" itemValue="TSI TotalFlex"/>
                                            <f:selectItem itemLabel="VHT TotalFlex" itemValue="VHT TotalFlex"/>
                                            <f:selectItem itemLabel="VHT TotalFlex I-Motion" itemValue="VHT TotalFlex I-Motion"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                    <br></br>

                    <center>
                        <div class="cilindradas">
                            <h:form>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel for="@next" value=""/>
                                        <p:selectOneMenu id="option" value="#{tabelaBean.cilindradasMotor}">
                                            <f:selectItem itemLabel="Cilindradas" itemValue=""/>
                                            <f:selectItem itemLabel="68/71" itemValue="68/71cv"/>
                                            <f:selectItem itemLabel="72/76" itemValue="72/76cv"/>
                                            <f:selectItem itemLabel="75/82" itemValue="75/82cv"/>
                                            <f:selectItem itemLabel="101/103" itemValue="101/103cv"/>
                                            <f:selectItem itemLabel="101/104" itemValue="101/104cv"/>
                                            <f:selectItem itemLabel="110/120" itemValue="110/120cv"/>
                                            <f:selectItem itemLabel="140" itemValue="140"/>
                                            <f:selectItem itemLabel="150/150" itemValue="150/150cv"/>
                                            <f:selectItem itemLabel="220" itemValue="220cv"/>
                                            <f:selectItem itemLabel="230" itemValue="230cv"/>
                                            <p:ajax update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </center>

                </div>
            </center>

            <center>
                <h:form id="form1">
                    <br></br>
                    <p:commandButton  style="margin-right: 30px;" id="voltar" value="Voltar" action="#{tabelaBean.doVoltar}" ajax="false"></p:commandButton>
                    <p:commandButton value="Confirmar" id="confirmar" actionListener="#{tabelaBean.retorno()}" process="@this" update="form1:carro" ajax="false" ></p:commandButton>
                </h:form>
            </center>
        </div>

        <br></br>
    </h:body>
    <br></br>

    <footer>
        <center>
            <h:form id="form2">
                <p:dataTable id="carro" var="car" value="#{tabelaBean.listaTabelaCarro}" rowKey="#{car.carroid}" >

                    <p:column headerText="Montadora">
                        <h:outputText value="#{car.montadora}" />
                    </p:column>
                    <p:column headerText="Modelo">
                        <h:outputText value="#{car.modelo}" />
                    </p:column>
                    <p:column headerText="Ano">
                        <h:outputText value="#{car.ano}" />
                    </p:column>
                    <p:column headerText="Potência Motor">
                        <h:outputText value="#{car.potenciaMotor}" />
                    </p:column>
                    <p:column headerText="Válvulas">
                        <h:outputText value="#{car.valvulasMotor}" />
                    </p:column>
                    <p:column headerText="Tipo Motor">
                        <h:outputText value="#{car.tipoMotor}" />
                    </p:column>
                    <p:column headerText="Cilindradas">
                        <h:outputText value="#{car.cilindradasMotor}" />
                    </p:column>
                    <p:column headerText="Litros Óleo">
                        <h:outputText value="#{car.litrosOleo}" />
                    </p:column>
                    <p:column headerText="Viscosidade">
                        <h:outputText value="#{car.viscosidadeOleo}" />
                    </p:column>
                    <p:column headerText="Filtro Óleo">
                        <h:outputText value="#{car.filtrooleo}" />
                    </p:column>
                </p:dataTable>

            </h:form>

        </center>
    </footer>
</html>
