<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
       <title>Cadastro de Carros</title>
    </h:head>
    
    <style>
            h1{
    padding-top: 20px;
    text-align: center;
    }
    #tabelaInteira {
    width:500px;
    height: 700px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin: 10px 5px;
    padding: 4px;
    margin-top: 100px;
    margin-right: auto;
    margin-left: auto;
    background-color: white;
    box-shadow: 3px 3px 3px lightgray;
}
#botao-salvar commandButton:hover{
    background: white;
}
</style>

    <div id="tabelaInteira">
    <h:body>
        <h1>Cadastro Carro</h1>
        <h:form id="form1">
            <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                        width: 300px; font-size:small; padding-left: auto;" closable="true" >
                <p:autoUpdate/>
            </p:messages>
            
            <p:outputLabel value="Cliente *" style="display: block; margin: 20px auto 0 145px;"/>
                        <p:selectOneMenu id="cliente" value="#{carroBean.cliente}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                         filter="true" filterMatchMode="contains"
                                         converter="#{clienteConverter}">

                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
                            <f:selectItems value="#{carroBean.buscarClientes()}" var="cliente"
                                           itemLabel="#{cliente.itemLabel}"
                                           itemValue="#{cliente}" />
                            <p:ajax update="modelo" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Placa do Carro" style="display: block; margin: 20px auto 0 145px;"/>
                        <p:inputText id="placa" value="#{carroBean.placa}" maxlength="7" style="display: block; width: 200px; margin: 15px auto 0 auto;"/>
                        <p:outputLabel value="Ano de fabricação" style="display: block; margin: 20px auto 0 145px;"/>
                        <p:inputText id="anoFabric" value="#{carroBean.anoFabric}" maxlength="4" style="display: block; width: 200px; margin: 15px auto 0 auto;"/>

                        <p:outputLabel value="Marca *" style="display: block; margin: 20px auto 0 145px;"/>
                        <p:selectOneMenu id="marca" value="#{carroBean.marca}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                         filter="true" filterMatchMode="contains"
                                         converter="#{marcaConverter}">

                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
                            <f:selectItems value="#{carroBean.buscarMarcas()}" var="marca"
                                           itemLabel="#{marca.itemLabel()}"
                                           itemValue="#{marca}" />
                            <p:ajax update="modelo" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Modelo *" style="display: block; margin: 20px auto 0 145px;"/>
                        <p:selectOneMenu id="modelo" value="#{carroBean.modelo}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                         filter="true" filterMatchMode="contains"
                                         converter="#{modeloConverter}" disabled="#{carroBean.buscarModelos() eq null }">

                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true"/>
                            <f:selectItems value="#{carroBean.buscarModelos()}" var="modelo"
                                           itemLabel="#{modelo.itemLabel()}"
                                           itemValue="#{modelo}"/>
                        </p:selectOneMenu>
                        
                        <div style="text-align: center">
                        <p:commandButton id="voltar" value="VOLTAR" action="#{carroBean.doVoltar}" ajax="false" style="margin: 30px 20px 0 auto; width: 200px; height: 40px; font-size: 1rem;"
                                         />
                        <p:commandButton value="GRAVAR" actionListener="#{carroBean.salvar()}" ajax="false" style="width: 200px; height: 40px; font-size: 1rem; background: rgb(13, 255, 0); border: none"/>
                        </div>
                 
        </h:form>
    </h:body>
        </div>

</html>
