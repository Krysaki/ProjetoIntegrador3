<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
        <title>Cadastro de Clientes</title>
    </h:head>

    <style>
        h1{
            padding-top: 5px;
            text-align: center;
            font-family: sans-serif;
        }
        #tabelaInteira {
            width:500px;
            height: 580px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin: 10px 5px;
            padding: 4px;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            background-color: white;
            box-shadow: 3px 3px 3px lightgray;
        }
        .botao-salvar:hover{
            background: rgb(126,214,48) !important;
            transition: 0.2s !important;
        }
        .botao-voltar:hover{
            border: none;
            background: rgb(39,194,239) !important;
            transition: 0.2s !important;
        }
        
        .botao-limpar:hover{
            background: rgb(253,222,49) !important;
            transition: 0.2s !important;
        }
    </style>
    <div id="tabelaInteira">
        <h:body>
            <h:form id="form1">
                <h1>Cadastro de Cliente</h1>
                <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                            width: 300px; font-size:small; padding-left: auto;" closable="true" >
                    <p:autoUpdate/>
                </p:messages>

                <p:outputLabel value="Nome" style="display: block; margin: 20px auto 0 20px; font-family: sans-serif; font-size: 18px;"/>
                <p:inputText id="nome" value="#{clienteBean.nome}" style="display: block; width: 450px; margin: 15px auto 0 auto;"/>
                <p:outputLabel value="CPF" style="display: block; margin: 20px auto 0 20px; font-family: sans-serif; font-size: 18px;"/>
                <p:inputText id="cpf" value="#{clienteBean.cpf}" maxlength="14" style="display: block; width: 450px; margin: 15px auto 0 auto;"/>
                <p:outputLabel value="Telefone" style="display: block; margin: 20px auto 0 20px; font-family: sans-serif; font-size: 18px;"/>
                <p:inputText id="telefone" value="#{clienteBean.telefone}" maxlength="11" style="display: block; width: 450px; margin: 15px auto 0 auto;"/>
                <p:outputLabel value="E-mail" style="display: block; margin: 20px auto 0 20px; font-family: sans-serif; font-size: 18px;"/>
                <p:inputText id="email" value="#{clienteBean.email}" style="display: block; width: 450px; margin: 15px auto 0 auto;" />
                <div>
                    <p:commandButton id="voltar" styleClass="botao-voltar" icon="pi pi-replay" iconPos="right" value="Voltar" action="#{clienteBean.doVoltar}" ajax="false"
                                     style="margin: 50px 20px 0 20px; width: 180px; height: 45px; font-size: 22px; font-family: sans-serif; background: rgb(50, 121, 228)" />
                    <p:commandButton value="Gravar" styleClass="botao-salvar" actionListener="#{clienteBean.salvar()}" icon="pi pi-save" iconPos="right" ajax="false"
                                     style="font-family: sans-serif; width: 180px; height: 45px; font-size: 22px; background: rgb(110, 180, 82); border: none"/>
                    
                    <p:commandButton styleClass="botao-limpar" actionListener="#{clienteBean.limpar()}" update="@form1" icon="fa fa-eraser" ajax="false"
                                     style=" margin-left: 20px; font-family: sans-serif; width: 50px; height: 45px; font-size: 22px; background: rgb(255, 195, 47); border: none"/>
                </div>

            </h:form>
        </h:body>
    </div>
</html>
