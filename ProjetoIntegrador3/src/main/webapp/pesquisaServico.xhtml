<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <style>
        h1{
            padding-top: 20px;
            text-align: center;
        }
        #tabelaInteira {
            width:500px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin: 10px 5px;
            padding: 4px;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            background-color: white;
            box-shadow: 3px 3px 3px lightgray;
        }
        #botao-salvar commandButton:hover{
            background: white;
        }
    </style>
    <div id="tabelaInteira">
        <h:body>

            <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                        width: 300px; font-size:small; padding-left: auto;" closable="true" >
                <p:autoUpdate/>
            </p:messages>
            <h:form id="form1">
                <p:outputLabel value="Cliente *" style="display: block; margin: 20px auto 0 145px;"/>
                <p:selectOneMenu id="cliente" value="#{pesquisaBean.cliente}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                 filter="true" filterMatchMode="contains"
                                 converter="#{clienteConverter}">

                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
                    <f:selectItems value="#{pesquisaBean.buscarClientes()}" var="cliente"
                                   itemLabel="#{cliente.itemLabel}"
                                   itemValue="#{cliente}" />
                    <p:ajax update="modelo" />
                </p:selectOneMenu>

                <p:outputLabel value="Marca *" style="display: block; margin: 20px auto 0 145px;"/>
                <p:selectOneMenu id="marca" value="#{pesquisaBean.marca}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                 filter="true" filterMatchMode="contains"
                                 converter="#{marcaConverter}">

                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
                    <f:selectItems value="#{pesquisaBean.buscarMarcas()}" var="marca"
                                   itemLabel="#{marca.itemLabel()}"
                                   itemValue="#{marca}" />
                    <p:ajax update="modelo" />
                </p:selectOneMenu>

                <p:outputLabel value="Modelo *" style="display: block; margin: 20px auto 0 145px;"/>
                <p:selectOneMenu id="modelo" value="#{pesquisaBean.modelo}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                                 filter="true" filterMatchMode="contains"
                                 converter="#{modeloConverter}" disabled="#{pesquisaBean.buscarModelos() eq null }">

                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true"/>
                    <f:selectItems value="#{pesquisaBean.buscarModelos()}" var="modelo"
                                   itemLabel="#{modelo.itemLabel()}"
                                   itemValue="#{modelo}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Data inicial" style="display: block; margin: 20px auto 0 145px;"/>
                <p:datePicker id="datIni" value="#{pesquisaBean.dataIni}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                              model="#{datePickerMetadataView.model}"/>

                <p:outputLabel value="Data final" style="display: block; margin: 20px auto 0 145px;"/>
                <p:datePicker id="datFim" value="#{pesquisaBean.dataFim}" style="display: block; width: 200px; margin: 15px auto 0 auto;"
                              model="#{datePickerMetadataView.model}"/>

                <p:commandButton style="margin-right: 30px; margin-left:30px; width: 200px; height: 50px; background: rgb(33, 150, 243); border: none; color: white; border-radius: 5px; font-size: 20px"  id="voltar" value="VOLTAR" action="#{pesquisaBean.doVoltar}" ajax="false"></p:commandButton>
                <p:commandButton value="Pesquisar" id="pesquisa" actionListener="#{pesquisaBean.retornoPesquisa()}" process="@this" update="form2" ajax="false"/>
            </h:form>

            <center>
                <br />
                <br />
                <br />
                <h:form id="form2">
                    <p:dataTable id="agendaTable" var="agenda" value="#{pesquisaBean.agendaList}" rowKey="#{agenda.agendaCod}" >

                        <p:column headerText="Data">
                            <h:outputText value="#{agenda.agendaDataFormatada}" />
                        </p:column>
                        <p:column headerText="Cliente">
                            <h:outputText value="#{agenda.agendaCliente}" />
                        </p:column>
                        <p:column headerText="Placa">
                            <h:outputText value="#{agenda.agendaCarplaca.carPlaca}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{agenda.agendaMarca}" />
                        </p:column>
                        <p:column headerText="Modelo">
                            <h:outputText value="#{agenda.agendaModelo}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </center>
        </h:body>
    </div>
</html>
