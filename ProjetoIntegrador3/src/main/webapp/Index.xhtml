<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Index</title>
    </head>
    
    <style>
        h1{
            padding-top: 20px;
            text-align: center;
        }        

        #tabelaInteira {
            width:500px;
            height: 530px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
        
    </style>

    <h:body>

        <div id="tabelaInteira">
            <h1>Insira suas informações</h1>

            <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                        width: 300px; font-size:small; padding-left: auto;">
                <p:autoUpdate/>
            </p:messages>
            <h:form id="form1">
                <center>
                    <br></br>
                    <br></br>
                    <p:commandButton style="margin-right: 30px; width: 300px; height: 50px;" id="cadastroCliente" value="CADASTRAR CLIENTE" process="@this" action="#{clienteBean.doIr}" ajax="false"></p:commandButton>
                    <br></br>
                    <br></br>
                    <p:commandButton style="margin-right: 30px; width: 300px; height: 50px;" id="cadastroCarro" value="CADASTRAR CARRO"  process="@this" action="#{carroBean.doIr}" ajax="false"></p:commandButton>
                    <br></br>
                    <br></br>
                    <p:commandButton style="margin-right: 30px; width: 300px; height: 50px;" id="cadastroAgenda" value="AGENDAMENTO" process="@this" action="#{agendaBean.doIr}" ajax="false"></p:commandButton>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
