<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:outputText value=" Cadastro Carro"/>
        <h:form id="form1">
            <p:panel id="cadastroCarro" header="Informações">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel value="Placa do Carro"/>
                        <p:inputText id="placa" value="#{carroBean.placa}" maxlength="7"/>
                        <p:outputLabel value="Ano de fabricação"/>
                        <p:inputText id="anoFabric" value="#{carroBean.anoFabric}"/>

                        <p:commandButton value="Icon Right" icon="pi pi-check" iconPos="right" actionListener="#{carroBean.salvar()}" process="@this" ajax="false" />
                    </p:panelGrid>
                </p:panelGrid>

            </p:panel>
        </h:form>
    </h:body>

</html>
